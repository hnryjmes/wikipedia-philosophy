<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.9.0/vis.min.css"/>
    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
        }

        #graph {
            height: 1000px;
        }

        #path-form {
            padding: 10px;
            border-bottom: 1px solid #6c757d;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <script src="path.controller.js"></script>
</head>
<body ng-app="wikipedia" ng-controller="PathController">
<div id="path-form">
    <form class="form-inline">
        <label for="from" class="mr-2 col-form-label">From</label>
        <input type="text" class="form-control form-control-sm mr-2" id="from" placeholder="From" ng-model="pathRequest.from"/>
        <label for="to" class="mr-2 col-form-label">To</label>
        <input type="text" class="form-control form-control-sm mr-2" id="to" placeholder="To" ng-model="pathRequest.to"/>
        <button type="submit" class="btn btn-primary btn-sm" ng-click="getPath(pathRequest)">Run</button>
    </form>
</div>
<div class="container-fluid">
    <div id="graph"></div>
</div>
</body>
</html>
